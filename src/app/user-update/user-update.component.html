
<app-acc></app-acc>
<hr> 
<br><br>

<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Modifier  utilisateur </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nom</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstname"
                            name="firstname">
                    </div>

                    <div class="form-group">
                        <label> prenom</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastname"
                            name="lastname">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="user.email"
                            name="email">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
