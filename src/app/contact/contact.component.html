
 
 
 
 <app-navbar></app-navbar>
 
 <!-- Contact Start -->
 <div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="p-5 bg-light rounded">
            <div class="row g-4">
                <div class="col-12">
                    <div class="text-center mx-auto" style="max-width: 700px;">
                        <h1 class="text-primary">Contact</h1>
                      
                        <p class="mb-4">Une question, une remarque ? <strong>Contactez-nous ! </strong> Afin de mieux vous guider merçi de bien remplir le formulaire ci-dessous.</p>
                    
                    </div>
                   
                </div>
              
                <div class="col-lg-7">
                    <form   form (ngSubmit)="onSubmit()">
                        <h3>Formulaire de contact

                        </h3>
                        <hr>
                        <label>Nom et Prénom</label><br>
                        <input type="text" class="form-control" id="nom" [(ngModel)]="contact.nom"
                        name="nom"><br>
                        <label>
                            Adresse E-mail</label><br>
                            <input type="text" class="form-control" id="email" [(ngModel)]="contact.email"
                            name="email"><br>
                        <label>Sujet</label><br>
                        <input type="text" class="form-control" id="Sujet" [(ngModel)]="contact.sujet"
                            name="sujet"><br>
                        <label>Message </label><br>
                        <textarea class="form-control" id="message" [(ngModel)]="contact.message"
                        name="message" rows="5" cols="10"></textarea><br><br>
                        <button class="w-100 btn form-control border-secondary py-2 bg-white text-primary " type="submit">Envoyer</button>
                    </form>
                </div>
                <div class="col-lg-5">
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                      
                        <i class="fa fa-map-marker " style="color: black;"></i>
                        <div>
                            <h4>Address</h4>
                            <p class="mb-2">17, rue Belhassen Ben Chaabane, 1005 El Omrane, Tunis Tunisie.</p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded mb-4 bg-white">
                        <i class="fa fa-globe" style="color: black; "></i>
                       
                        <div>
                            <h4>website</h4>
                            <p class="mb-2"> http://www.cni.tn</p>
                        </div>
                    </div>
                    <div class="d-flex p-4 rounded bg-white">
                        <i class="fa fa-phone " style="color: black;"></i>
                        <div>
                            <h4>Telephone</h4>
                            <p class="mb-2">+ 216 71 783 055</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


<app-footer></app-footer>
