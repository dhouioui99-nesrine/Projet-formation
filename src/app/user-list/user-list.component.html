
<app-acc></app-acc>
<div class = "row">
    <h2> liste d'utilisateur</h2>
</div>
<br> <br>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of user" >
            <td> {{ user.firstname }} </td>
            <td> {{ user.lastname }} </td>
            <td> {{ user.email }} </td>
            <td>
                <button [routerLink]="['/update-user', user.id]" class = "btn btn-danger" style="margin-left: 10px">Update</button>
                
                <button (click) = "deleteUser(user.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
